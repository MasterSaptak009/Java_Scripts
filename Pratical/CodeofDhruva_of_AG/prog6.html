<!--6. Write a JavaScript program to swap pairs of adjacent digits of a given integer of even length-->

<!DOCTYPE html>
<html>
    <head>
        <title>Swap pairs of adjacent digits of a given integer of even length</title>
    </head>

    <body>
        <h1>Swap pairs of adjacent digits of a given integer of even length</h1>
        <form>
            <label for="number">Enter number:</label>
            <input type="text" id="number" size="50">
            <input type="button" value="Swap" onclick="swapDigits()">
        </form>
        <p id="output"></p>
    </body>

    <script>
        function swapDigits() {
            var number = document.getElementById("number").value;
            var output = "";

            if(number.length % 2 == 0) {
                for(var i = 0; i < number.length; i += 2) {
                    output += number[i + 1] + number[i];
                }
            } else {
                output = "Number must be of even length";
            }
            document.getElementById("output").innerHTML = "Swapped number: " + output;
        }
    </script>
</html>
