<!--4. Take input from users in a web page, where the page will show the current date and time on
loading, and show the sorted list. Sorting must be done using insertion sort, use JavaScript for
sorting.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Sorting using Insertion sort</title>
    </head>

    <body onload="displayDate()">
        <h1>Sorting using insertion sort</h1>
        <p>Current date and time: <span id="date"></span></p>
        <form>
            <label for="numbers">Enter numbers separated by commas:</label>
            <input type="text" id="numbers" size="50">
            <input type="button" value="Sort" onclick="sortNumbers()">
        </form>
        <p id="output"></p>
    </body>

    <script>
        function displayDate() {
            var date = new Date();
            document.getElementById("date").innerHTML = date;
        }

        function sortNumbers() {
            var input = document.getElementById("numbers").value;
            var numbers = input.split(",");
            numbers = numbers.map(Number);
            insertionSort(numbers);
            document.getElementById("output").innerHTML = "Sorted numbers: " + numbers;
        }

        function insertionSort(numbers) {
            var n = numbers.length;
            for (var i = 1; i < n; i++) {
                var key = numbers[i];
                var j = i - 1;
                while (j >= 0 && numbers[j] > key) {
                    numbers[j + 1] = numbers[j];
                    j = j - 1;
                }
                numbers[j + 1] = key;
            }
        }
    </script>
</html>
