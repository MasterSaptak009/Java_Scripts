<!--13. Write a JavaScript program to create an array of prefix sums of the given array.
In computer science, the prefix sum, cumulative sum, inclusive scan, or simply scan of a
 sequence of numbers x0, x1, x2, ... is a second sequence of numbers y0, y1, y2, ..., 
the sums of prefixes of the input sequence:
y0 = x0
y1 = x0 + x1
y2 = x0 + x1+ x2
-->

<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript program to create an array of prefix sums of the given array.</title>
    </head>

    <body>
        <h3>JavaScript program to create an array of prefix sums of the given array.</h3>
        <input type="text" id="arr" placeholder="Enter an array">
        <input type="button" value="Create" onclick="createArray()">
        <p id="output"></p>
    </body>

    <script>
        function createArray() {
            var arr = document.getElementById("arr").value;
            var arr = arr.split(",");
            var newArr = [];
            var sum = 0;
            for (var i = 0; i < arr.length; i++) {
                sum += parseInt(arr[i]);
                newArr.push(sum);
            }
            document.getElementById("output").innerHTML = "New array: " + newArr;
        }
    </script>
</html>
