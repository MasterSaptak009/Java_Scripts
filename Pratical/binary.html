<script>
    function binarySearch(arr,index){
        let low = 0;
        let high = arr.length-1;
        let mid;
        while(high >= low){
            mid = low+Math.floor((high-low)/2);
            if(arr[mid] == index){
                return mid;
            }
            if(arr[mid]>index){
                high = mid-1;
            }else{
                low = mid+1;
            }
        }
        return -1;
    }
</script>
