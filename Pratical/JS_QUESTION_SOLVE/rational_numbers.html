<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rational_Numbers</title>
  </head>
  <body>
    <label for="">First_Number</label>
    <input type="text" id="fnum"><br>
    <label for="">Second_Number</label>
    <input type="text" id="snum">
    <button value="submit" onclick="addRational()" >Submit</button>

    <script>
      function addRational(a, b) {
        let commonDenominator = a[1] * b[1];
        let numerator1 = a[0] * b[1];
        let numerator2 = b[0] * a[1];
        let numerator = numerator1 + numerator2;
        return [numerator, commonDenominator];
      }

      //console.log(addRational([3, 4], [5, 6]));
      document.write(addRational([3, 4], [5, 6]));
    </script>
  </body>
</html>
