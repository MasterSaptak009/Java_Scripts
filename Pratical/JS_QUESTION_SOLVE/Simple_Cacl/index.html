<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      h1 {
        font-size: 32px;
        color: blueviolet;
        text-align: center;
      }
      body {
        font-family: "Nova Square", cursive;
        text-align: center;
      }
    </style>
    <title>Simple_Calc</title>
  </head>
  <body>
    <h1>My Simple Calculator</h1>
    <div class="container">
      <label for="">First_Number</label>
      <input
        class="form-control"
        type="text"
        placeholder="Input The First Number Here"
        id="fnum"
      /><br />
      <label for="">Operator</label>
      <input
        class="form-control"
        type="text"
        placeholder="Input The Operator Here"
        id="op"
      /><br />
      <label for="">Second_Number</label>
      <input
        class="form-control"
        type="text"
        placeholder="Input The Second Number Here"
        id="snum"
      /><br />
      <button class="btn btn-primary" values="submit" onclick="mycalc()">
        Submit
      </button>
    </div>
    <script>
      function mycalc() {
        let fnum = parseFloat(document.getElementById("fnum").value);
        let op = document.getElementById("op").value;
        let snum = parseFloat(document.getElementById("snum").value);

        if (op == "+") {
          alert(fnum + snum);
        } else if (op == "-") {
          alert(fnum - snum);
        } else if (op == "*") {
          alert(fnum * snum);
        } else if (op == "/") {
          if (snum == 0) {
            alert("Error 2nd Input");
          } else {
            alert(fnum / snum);
          }
        } else {
          alert("Invalid Input");
        }
      }
    </script>
  </body>
</html>
