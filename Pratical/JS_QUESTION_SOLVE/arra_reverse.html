<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array_Reverse</title>
  </head>
  <body>
    <script>
      function arr(num) {
        for (let i = num.length - 1; i >= 0; i--) {
          console.log(num[i]);
        }
      }
      arr([1, 2, 34, 5]);
    </script>
  </body>
</html>
