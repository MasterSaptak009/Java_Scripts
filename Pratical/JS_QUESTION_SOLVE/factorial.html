<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<body>
    
<script>

function fact(n){
    let facto =1;
    for(let i = 1; i<=n; i++){
        facto *=i;

    }return facto;
}console.log(fact(5));

</script>

</body>
</html>
