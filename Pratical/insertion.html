<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion Sort</title>
</head>
<body onload="displayDate()">
    <h1>Sorting using insertion sort</h1>
        <p>Current date and time: <span id="date"></span></p>
        <form>
            <label for="numbers">Enter numbers separated by commas:</label>
            <input type="text" id="numbers" size="50">
            <input type="button" value="Sort" onclick="sortNumbers()">
        </form>
        <p id="output"></p>
</body>
<script>
    function displayDate(){
        var date = new Date();
        document.getElementById("date").innerHTML = date;
    }
    function sortNumbers(){
        let input = document.getElementById("numbers").value;
        let number = input.split(",");
        number = number.map(Number);
        insertionSort(number);
        document.getElementById("output").innerHTML = "Sorted numbers: "+ number;
    }
    function insertionSort(number){
        let n = number.length;
        for(let i=1;i<n;i++){
            let key = number[i];
            let j = i-1;
            while(j>=0 && number[j]>key){
                number[j+1] = number[j];
                j=j-1;
            }
            number[j+1] = key;
        }
    }
</script>
</html>
