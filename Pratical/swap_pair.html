<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Enter elements of array separated by comma:</label>
        <input type="text" id="inputArray">
        <br>
        <button type="button" onclick="swapElements()">Submit</button>
      </form>
      
</body>
<script>
    function swapElements() {
    let inputArray = document.getElementById("inputArray").value.split(",");
    for (let i = 0; i < inputArray.length-1; i++) {
        let temp = inputArray[i];
        inputArray[i] = inputArray[i+1];
        inputArray[i+1] = temp;
        i++;
    }
    console.log("Swapped Array: " + inputArray);
}

</script>
</html>
