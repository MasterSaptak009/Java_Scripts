<script>
    function removeDuplicate(){
        if(n==0 || n ==1){
            return n;
    }
    let j=0;
    for(let i=0;i<n-1;i++){
        if(arr[i] != arr[i+1]){
            arr[j++] = arr[i];
        }
    }
    arr[j++] = arr[n-1];
    return j;
    }
</script>
