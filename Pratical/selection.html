<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="displayDate()">
    <h1>Sorting using insertion sort</h1>
    <p>Current date and time: <span id="date"></span></p>
    <form>
        <label for="numbers">Enter numbers separated by commas:</label>
        <input type="text" id="numbers" size="50">
        <input type="button" value="Sort" onclick="sortNumbers()">
    </form>
    <p id="output"></p>
</body>
<script>
        function displayDate(){
        var date = new Date();
        document.getElementById("date").innerHTML = date;
    }
    function sortNumbers(){
        let input = document.getElementById("numbers").value;
        let number = input.split(",");
        number = number.map(Number);
        selectionSort(number);
        document.getElementById("output").innerHTML = "Sorted numbers: "+ number;
    }
    function selectionSort(number){
        let min,temp;
        let n = number.length;
        for(let i=0;i<n-1;i++){
            min = i;
            for(j=i+1;j<n;j++){
                if(number[min]> number[j]){
                    min = j;
                }
            }
            temp = number[i];
            number[i] = number[min];
            number[min] = temp;
        }
    }
</script>
</html>
